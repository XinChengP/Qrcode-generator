name: Deploy to GitHub Pages

on:
  # Trigger deployment when pushing to main branch
  push:
    branches: [ main ]
  # Allow manual trigger
  workflow_dispatch:

# Set deployment permissions
permissions:
  contents: write
  pages: write
  id-token: write

# Concurrency settings to ensure only one deployment is running
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      # Install dependencies
      - name: Install dependencies
        run: npm ci

      # Build demo page (for GitHub Pages display)
      - name: Build demo for GitHub Pages
        run: npm run build-demo

      # Verify build output
      - name: Verify build output
        run: |
          echo "Build output contents:"
          ls -la dist/
          echo "Assets directory contents:"
          ls -la dist/assets/ || echo "No assets directory found"

      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          force_orphan: true
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: 'Deploy to GitHub Pages'
          # Ensure all files are deployed
          enable_jekyll: false
          
      # Output deployment information
      - name: Deployment Info
        run: |
          echo "âœ… Deployment complete!"
          echo "ðŸ“¦ Deployment contents:"
          echo "  - Main page: index.html"
          echo "  - JavaScript: assets/main-*.js"
          echo "  - Source Map: assets/main-*.js.map"
          echo "ðŸ”— GitHub Pages will update within minutes"